<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="todo-container">
      <header>
        <h1>To Do List</h1>
      </header>

      <form class="todo-container__form">
        <p>Adicione a sua tarefa:</p>
        <div class="todo-container__form__control">
          <input
            type="text"
            class="todo-container__form__input"
            placeholder="O que vocÃª vai fazer?"
          />
          <button type="submit">
            <i class="fa-thin fa-plus"></i>
          </button>
        </div>
      </form>

      <form class="todo-container__edit-form">
        <p>Edite a sua tarefa:</p>
        <div class="todo-container__edit-form__control">
          <input type="text" class="todo-container__edit-form__input" />
          <button type="submit">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
        <button class="btn-cancel">Cancelar</button>
      </form>

      <div class="toolbar">
        <div class="toolbar__search">
          <h4>Pesquisar</h4>
          <form>
            <input
              type="text"
              class="toolbar__search__input"
              placeholder="Buscar"
            />
            <button class="btn-erase">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </form>
        </div>

        <div class="filter">
          <h4>Filtrar:</h4>
          <select class="filter__select">
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="todo">A fazer</option>
          </select>
        </div>
      </div>

      <div class="todo-list">
        <div class="todo-list__todo">
          <h3>Estou fazendo alguma coisa...</h3>
          <button class="btn-finish">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="btn-edit">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="btn-remove">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>

        <div class="todo-list__todo">
          <h3>Estuda JavaScript</h3>
          <button class="btn-finish">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="btn-edit">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="btn-remove">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
